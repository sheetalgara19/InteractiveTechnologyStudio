<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
      .first{font-family: 'Roboto', sans-serif;
      }
      .second{font-family: 'Open Sans', sans-serif;
      }
      .third{font-family: 'Noto Sans JP', sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="first">Hi I am the first font</p>
    <p class="second">Hi I am the second font</p>
    <p class="third">Hi I am the thrid font</p>
  </body>
</html>
